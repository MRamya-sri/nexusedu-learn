<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusEdu - Interactive Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        * { font-family: 'Poppins', sans-serif; }
        .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .gradient-bg { background: linear-gradient(135deg, #1e1b4b 0%, #581c87 50%, #be185d 100%); }
        .bounce { animation: bounce 2s infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .confetti { position: fixed; font-size: 3rem; animation: fall 3s linear forwards; pointer-events: none; z-index: 100; }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">

    <!-- Loading State -->
    <div id="loading" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="text-6xl bounce">ğŸ“</div>
            <p class="text-white mt-4 text-xl">Loading your lesson...</p>
        </div>
    </div>

    <!-- Error State -->
    <div id="error" class="min-h-screen flex items-center justify-center hidden">
        <div class="text-center glass rounded-3xl p-10 border border-white/20">
            <div class="text-6xl mb-4">ğŸ˜•</div>
            <h2 class="text-white text-2xl font-bold mb-2">Lesson Not Found</h2>
            <p class="text-white/70">The lesson you're looking for doesn't exist or has expired.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <!-- Header -->
        <header class="glass border-b border-white/20 sticky top-0 z-50">
            <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="text-3xl">ğŸ“</span>
                    <div>
                        <h1 class="text-white font-bold text-xl">NexusEdu</h1>
                        <p class="text-white/60 text-sm">Hi <span id="student-name">Student</span>! â€¢ Grade <span id="student-grade">-</span></p>
                    </div>
                </div>
                <div class="glass px-4 py-2 rounded-full border border-white/20">
                    <span class="text-white text-sm">ğŸ“š <span id="subject-name">Subject</span></span>
                </div>
            </div>
        </header>

        <!-- Concept Title -->
        <div class="text-center py-8 px-4">
            <h2 id="concept-title" class="text-4xl md:text-5xl font-bold text-white mb-4">Concept Name</h2>
            <div id="progress-dots" class="flex justify-center gap-2"></div>
        </div>

        <!-- Content Area -->
        <main class="max-w-4xl mx-auto px-4 pb-8">
            <!-- Section Content -->
            <div id="section-content" class="glass rounded-3xl p-6 md:p-8 border border-white/20 fade-in">
                <!-- Dynamic content loaded here -->
            </div>

            <!-- Navigation Buttons -->
            <div id="nav-buttons" class="flex justify-between mt-6">
                <button id="prev-btn" onclick="prevSection()" class="px-6 py-3 glass text-white rounded-xl border border-white/20 hover:bg-white/20 transition-all disabled:opacity-30">
                    â† Previous
                </button>
                <button id="next-btn" onclick="nextSection()" class="px-6 py-3 bg-gradient-to-r from-green-400 to-cyan-400 text-white rounded-xl font-bold hover:scale-105 transition-all">
                    Next â†’
                </button>
            </div>

            <!-- Fun Facts -->
            <div id="fun-facts" class="mt-8 glass rounded-2xl p-6 border border-yellow-400/30 bg-yellow-400/10">
                <h4 class="text-yellow-300 font-bold mb-3">ğŸ’¡ Did You Know?</h4>
                <ul id="facts-list" class="space-y-2 text-white/80"></ul>
            </div>
        </main>

        <!-- Quiz Section (Hidden Initially) -->
        <div id="quiz-section" class="hidden max-w-4xl mx-auto px-4 pb-8">
            <div class="glass rounded-3xl p-6 md:p-8 border border-white/20">
                <h3 class="text-2xl font-bold text-white mb-6 text-center">ğŸ¯ Quick Quiz!</h3>
                <div id="quiz-questions"></div>
                <button id="submit-quiz" onclick="submitQuiz()" class="w-full py-4 bg-gradient-to-r from-green-400 to-cyan-400 text-white rounded-xl font-bold text-lg hover:scale-105 transition-all mt-6 disabled:opacity-50">
                    Submit Answers âœ“
                </button>
                <div id="quiz-result" class="hidden text-center mt-6"></div>
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // ğŸ”§ CONFIGURATION - UPDATE THESE VALUES!
        // =============================================
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';  // e.g., https://xxxxx.supabase.co
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';  // Your anon/public key
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Global state
        let lesson = null;
        let currentSection = 0;
        let quizAnswers = {};
        let quizSubmitted = false;

        // =============================================
        // ğŸš€ INITIALIZE
        // =============================================
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const lessonId = urlParams.get('id');

            if (!lessonId) {
                showError();
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('lessons')
                    .select('*')
                    .eq('lesson_id', lessonId)
                    .single();

                if (error || !data) {
                    showError();
                    return;
                }

                lesson = data;
                lesson.content = typeof data.content_json === 'string' 
                    ? JSON.parse(data.content_json) 
                    : data.content_json;

                // Mark as viewed
                await supabase
                    .from('lessons')
                    .update({ is_viewed: true })
                    .eq('lesson_id', lessonId);

                renderLesson();
            } catch (err) {
                console.error(err);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }

        // =============================================
        // ğŸ¨ RENDER LESSON
        // =============================================
        function renderLesson() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');

            // Set header info
            document.getElementById('student-name').textContent = lesson.student_name || 'Student';
            document.getElementById('student-grade').textContent = lesson.grade_level || '-';
            document.getElementById('subject-name').textContent = lesson.subject || 'Subject';
            document.getElementById('concept-title').textContent = lesson.concept || 'Concept';

            // Create progress dots
            const dotsContainer = document.getElementById('progress-dots');
            dotsContainer.innerHTML = '';
            lesson.content.sections.forEach((_, i) => {
                const dot = document.createElement('button');
                dot.className = 'w-3 h-3 rounded-full transition-all ' + (i === 0 ? 'bg-white scale-125' : 'bg-white/30');
                dot.onclick = () => goToSection(i);
                dotsContainer.appendChild(dot);
            });
            // Quiz dot
            const quizDot = document.createElement('button');
            quizDot.className = 'w-3 h-3 rounded-full bg-yellow-400/30 transition-all';
            quizDot.onclick = () => showQuiz();
            dotsContainer.appendChild(quizDot);

            // Render fun facts
            const factsList = document.getElementById('facts-list');
            factsList.innerHTML = '';
            (lesson.content.funFacts || []).forEach(fact => {
                const li = document.createElement('li');
                li.textContent = fact;
                factsList.appendChild(li);
            });

            renderSection();
        }

        function renderSection() {
            const section = lesson.content.sections[currentSection];
            const container = document.getElementById('section-content');

            container.innerHTML = `
                <h3 class="text-2xl font-bold text-white mb-4">${section.title}</h3>
                ${renderVisual(section.visual)}
                <p class="text-white/90 text-lg leading-relaxed">${section.content}</p>
            `;

            // Update dots
            const dots = document.getElementById('progress-dots').children;
            for (let i = 0; i < dots.length - 1; i++) {
                dots[i].className = 'w-3 h-3 rounded-full transition-all ' + (i === currentSection ? 'bg-white scale-125' : 'bg-white/30');
            }

            // Update buttons
            document.getElementById('prev-btn').disabled = currentSection === 0;
            const nextBtn = document.getElementById('next-btn');
            if (currentSection === lesson.content.sections.length - 1) {
                nextBtn.textContent = 'Take Quiz! ğŸ¯';
                nextBtn.onclick = showQuiz;
            } else {
                nextBtn.textContent = 'Next â†’';
                nextBtn.onclick = nextSection;
            }

            // Show fun facts only on content pages
            document.getElementById('fun-facts').classList.remove('hidden');
        }

        function renderVisual(type) {
            const visuals = {
                'default': `<div class="flex justify-center my-6"><div class="text-6xl bounce">ğŸ“š</div></div>`,
                'plant': `
                    <div class="flex justify-center my-6">
                        <div class="relative">
                            <div class="text-7xl bounce">ğŸŒ±</div>
                            <div class="absolute -top-4 -right-4 text-4xl pulse">â˜€ï¸</div>
                            <div class="absolute -bottom-2 -left-4 text-3xl">ğŸ’§</div>
                        </div>
                    </div>`,
                'equation': `
                    <div class="glass rounded-2xl p-6 my-6 text-center border border-white/20">
                        <div class="flex items-center justify-center gap-2 flex-wrap text-lg">
                            <span class="bg-yellow-400/30 px-3 py-2 rounded-lg text-white">â˜€ï¸ Sunlight</span>
                            <span class="text-2xl text-white">+</span>
                            <span class="bg-blue-400/30 px-3 py-2 rounded-lg text-white">ğŸ’§ Water</span>
                            <span class="text-2xl text-white">+</span>
                            <span class="bg-gray-400/30 px-3 py-2 rounded-lg text-white">ğŸ’¨ COâ‚‚</span>
                            <span class="text-2xl text-white">â†’</span>
                            <span class="bg-green-400/30 px-3 py-2 rounded-lg text-white">ğŸ¬ Glucose</span>
                            <span class="text-2xl text-white">+</span>
                            <span class="bg-cyan-400/30 px-3 py-2 rounded-lg text-white">ğŸ«§ Oâ‚‚</span>
                        </div>
                    </div>`,
                'math': `<div class="flex justify-center my-6"><div class="text-6xl bounce">ğŸ”¢</div></div>`,
                'science': `<div class="flex justify-center my-6"><div class="text-6xl bounce">ğŸ”¬</div></div>`,
                'coding': `<div class="flex justify-center my-6"><div class="text-6xl bounce">ğŸ’»</div></div>`,
                'history': `<div class="flex justify-center my-6"><div class="text-6xl bounce">ğŸ›ï¸</div></div>`,
                'english': `<div class="flex justify-center my-6"><div class="text-6xl bounce">ğŸ“–</div></div>`,
            };
            return visuals[type] || visuals['default'];
        }

        // =============================================
        // ğŸ§­ NAVIGATION
        // =============================================
        function nextSection() {
            if (currentSection < lesson.content.sections.length - 1) {
                currentSection++;
                renderSection();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function prevSection() {
            if (currentSection > 0) {
                currentSection--;
                renderSection();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function goToSection(index) {
            currentSection = index;
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('section-content').parentElement.classList.remove('hidden');
            document.getElementById('nav-buttons').classList.remove('hidden');
            document.getElementById('fun-facts').classList.remove('hidden');
            renderSection();
        }

        // =============================================
        // ğŸ¯ QUIZ
        // =============================================
        function showQuiz() {
            document.getElementById('section-content').parentElement.classList.add('hidden');
            document.getElementById('nav-buttons').classList.add('hidden');
            document.getElementById('fun-facts').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');

            // Update dots
            const dots = document.getElementById('progress-dots').children;
            for (let i = 0; i < dots.length - 1; i++) {
                dots[i].className = 'w-3 h-3 rounded-full bg-white/30 transition-all';
            }
            dots[dots.length - 1].className = 'w-3 h-3 rounded-full bg-yellow-400 scale-125 transition-all';

            renderQuiz();
        }

        function renderQuiz() {
            const container = document.getElementById('quiz-questions');
            container.innerHTML = '';

            lesson.content.quiz.forEach((q, qIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-6';
                questionDiv.innerHTML = `
                    <p class="text-white font-medium mb-3">${qIndex + 1}. ${q.question}</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2" id="q${qIndex}-options"></div>
                `;
                container.appendChild(questionDiv);

                const optionsContainer = document.getElementById(`q${qIndex}-options`);
                q.options.forEach((opt, oIndex) => {
                    const btn = document.createElement('button');
                    btn.className = 'p-3 rounded-xl text-left transition-all glass text-white border border-white/20 hover:bg-white/20';
                    btn.textContent = opt;
                    btn.onclick = () => selectAnswer(qIndex, oIndex);
                    btn.id = `q${qIndex}-o${oIndex}`;
                    optionsContainer.appendChild(btn);
                });
            });
        }

        function selectAnswer(qIndex, oIndex) {
            if (quizSubmitted) return;

            quizAnswers[qIndex] = oIndex;

            // Update button styles
            const options = document.querySelectorAll(`[id^="q${qIndex}-o"]`);
            options.forEach((btn, i) => {
                btn.className = i === oIndex
                    ? 'p-3 rounded-xl text-left transition-all bg-white text-purple-900 font-bold'
                    : 'p-3 rounded-xl text-left transition-all glass text-white border border-white/20 hover:bg-white/20';
            });

            // Enable submit if all answered
            const allAnswered = Object.keys(quizAnswers).length === lesson.content.quiz.length;
            document.getElementById('submit-quiz').disabled = !allAnswered;
        }

        async function submitQuiz() {
            if (quizSubmitted) return;
            quizSubmitted = true;

            let score = 0;
            lesson.content.quiz.forEach((q, i) => {
                const options = document.querySelectorAll(`[id^="q${i}-o"]`);
                options.forEach((btn, j) => {
                    if (j === q.correct) {
                        btn.className = 'p-3 rounded-xl text-left transition-all bg-green-500 text-white font-bold';
                    } else if (quizAnswers[i] === j) {
                        btn.className = 'p-3 rounded-xl text-left transition-all bg-red-500 text-white';
                    } else {
                        btn.className = 'p-3 rounded-xl text-left transition-all glass text-white/50 border border-white/10';
                    }
                });
                if (quizAnswers[i] === q.correct) score++;
            });

            // Save score to database
            const urlParams = new URLSearchParams(window.location.search);
            const lessonId = urlParams.get('id');
            await supabase
                .from('lessons')
                .update({ quiz_score: score })
                .eq('lesson_id', lessonId);

            // Show result
            const resultDiv = document.getElementById('quiz-result');
            const total = lesson.content.quiz.length;
            const emoji = score === total ? 'ğŸ†' : score >= total / 2 ? 'ğŸ‘' : 'ğŸ“š';
            
            resultDiv.innerHTML = `
                <div class="text-5xl mb-2">${emoji}</div>
                <p class="text-white text-xl">You got <span class="font-bold text-yellow-400">${score}/${total}</span> correct!</p>
                <button onclick="goToSection(0)" class="mt-4 px-6 py-3 glass text-white rounded-xl border border-white/20 hover:bg-white/20 transition-all">
                    Review Lesson ğŸ“–
                </button>
            `;
            resultDiv.classList.remove('hidden');
            document.getElementById('submit-quiz').classList.add('hidden');

            // Confetti for perfect score!
            if (score === total) {
                createConfetti();
            }
        }

        function createConfetti() {
            const emojis = ['ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ†', 'âœ¨', 'ğŸ’«'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-50px';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 100);
            }
        }

        // Start!
        init();
    </script>
</body>
</html>
